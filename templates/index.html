<!DOCTYPE html>
<html>
<head>
    <title>Desi Wedding Hashtag Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 30px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #d81b60;
        }
        .hashtags {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            line-height: 1.6;
        }
        .copy-btn {
            margin-top: 10px;
            background: #333;
        }
        .toast {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üíç Desi Wedding Hashtag Generator</h2>

<form method="post">
    <input type="text" name="bride_name" placeholder="Bride Name"
       value="{{ bride_name }}">

    <input type="text" name="groom_name" placeholder="Groom Name"
       value="{{ groom_name }}">

    <input type="text" name="bride_city" placeholder="Bride City"
       value="{{ bride_city }}">

    <input type="text" name="groom_city" placeholder="Groom City"
       value="{{ groom_city }}">

    <input type="text" name="wedding_city" placeholder="Wedding City"
       value="{{ wedding_city }}">

    <textarea name="story" rows="2"
          placeholder="Couple story (optional)">{{ story }}</textarea>

    <label style="margin-top:10px; display:block;">
        <input type="checkbox" name="use_emojis"
        {% if use_emojis %}checked{% endif %}>
        Add emojis to hashtags
    </label>

    <!-- PRIMARY BUTTON -->
    <button type="submit" name="action" value="generate">
        Generate Hashtags ‚ú®
    </button>

    <!-- REFRESH BUTTON (IMPORTANT: INSIDE FORM) -->
    {% if hashtags %}
    <button type="submit" name="action" value="refresh"
            style="margin-top:10px; background:#555;">
        Generate More üîÑ
    </button>
    {% endif %}
   
</form>

    {% if hashtags %}
        <div class="hashtags" id="hashtags">
            {{ hashtags | join(' ') }}
        </div>

        <button class="copy-btn" onclick="copyHashtags()">Copy Hashtags</button>
        <div class="toast" id="toast">‚úî Hashtags copied!</div>
    {% endif %}
</div>

<script>
function copyHashtags() {
    const text = document.getElementById("hashtags").innerText;
    navigator.clipboard.writeText(text);
    document.getElementById("toast").style.display = "block";
}
</script>

</body>
</html>
